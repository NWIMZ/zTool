<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/public.css">
    <style>
        textarea {
            width: 50%;
            height: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            float: left;
        }

        #px {
            border-left: 0px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <textarea name="" id="rem" placeholder="rem"></textarea>
    <textarea name="" id="px" placeholder="px"></textarea>
    <script>
        var oRem = document.querySelector("#rem");
        var oPx = document.querySelector("#px");


        var reg = /(\s||-)[0-9]+\.?[0-9]*rem/g;

        oRem.addEventListener("keyup", function() {
            console.log(this.value.match(reg));
            var oldStr = this.value;
            var arr = oldStr.match(reg) || [];
            var newstr = oldStr;
            for (let i = 0; i < arr.length; i++) {
                let oldVal = arr[i];
                let oldNum = arr[i].replace("rem", "");
                let newNum = Math.round(oldNum * 75);
                let newVal = " rem(" + newNum + ")";

                newstr = newstr.replace(oldVal, newVal);
            }

            oPx.value = newstr;
        })
    </script>
</body>

</html>
