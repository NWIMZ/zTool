<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>DIV+CSS画三角形</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/public.css" />
		<style>
			
			#cssText{
				width: 100%;
				min-height: 300px;
			}
			#triangle{
				position: relative;
				top: 50%;
				margin: 0 auto;
			}
			
			#preview{
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="w320 fl border">
				<h2>参数</h2>
				<p>
					<label>底</label>
					<input type="text" id="width" />
				</p>
				<p>
					<label>高</label>
					<input type="text" id="height" />
				</p>
				<p>
					<label>方向</label>
					<select id="direction">
						<option value="top">上</option>
						<option value="bottom">下</option>
						<option value="left">左</option>
						<option value="right">右</option>
					</select>
				</p>
			</div>
			
			<div class="w320 fl border" id="preview">
				<h2>预览</h2>
				<div id="triangle"></div>
			</div>
			
			<div class="w320 fl border">
				<h2>CSS</h2>
				<textarea id="cssText"></textarea>
			</div>
			
		</div>
				
		
		<script>

			(function(){
				var oWidth = document.getElementById("width");
				var oHeight = document.getElementById("height");
				var oDirection = document.getElementById("direction");
				var oTriangle = document.getElementById("triangle");
				var oCssText = document.getElementById("cssText");
				
				oWidth.value = 10;
				oHeight.value = 10;
				
				oWidth.addEventListener("keyup",function(){
					if(event.keyCode==13){
						_keydownEvent();
					}
				});
				oHeight.addEventListener("keyup",function(){
					_keydownEvent();
				})
				oDirection.addEventListener("change",function(){
					_keydownEvent();
				})
				var _keydownEvent = function(){
					var w = oWidth.value;
					var h = oHeight.value;
					var d = oDirection.value;
					var c = "red";
					var css = getTriangleCss(w,h,d,c);
					oCssText.value = css;
					oTriangle.style.cssText = css;
				}
				
				var getTriangleCss = function(w,h,d,c){
					switch (d){
						case "top":
							s = "    border-bottom: " + h + "px solid " + c + ";\n"
								+ "    border-left: " + w/2 + "px solid transparent;\n"
								+ "    border-right: " + w/2 + "px solid transparent;\n";
							break;
						case "bottom":
							s = "    border-top: " + h + "px solid " + c + " ;\n"
								+ "    border-left: " + w/2 + "px solid transparent;\n"
								+ "    border-right: " + w/2 + "px solid transparent;\n";
							break;
						case "left":
							s = "    border-right: " + h + "px solid " + c + " ;\n"
								+ "    border-top: " + w/2 + "px solid transparent;\n"
								+ "    border-bottom: " + w/2 + "px solid transparent;\n";
							break;
						case "right":
							s = "    border-left: " + h + "px solid " + c + " ;\n"
								+ "    border-top: " + w/2 + "px solid transparent;\n"
								+ "    border-bottom: " + w/2 + "px solid transparent;\n";
							break;
						default:
							break;
					}
					
					var r = "\n"
						+ "    width: 0;\n"
						+ "    height: 0;\n"
						+ s
						+ "";
					return r;
				}
			})()
			
				
		</script>
	</body>
</html>
