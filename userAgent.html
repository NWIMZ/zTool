<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function isWechatBrowser() {
			    var ua = window.navigator.userAgent.toLowerCase(); 
			    if (ua.match(/MicroMessenger/i) == 'micromessenger') {
			    	return true;
			    } else {
			    	return false;
			    } 
			}
			if(isWechatBrowser()){
				alert("wechat");
			}
		</script>
	</body>
</html>
